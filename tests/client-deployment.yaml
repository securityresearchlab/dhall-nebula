apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: client-deployment
  labels:
    app: client
spec:
  serviceName: "client"
  replicas: 50
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: nebula
        image: gior/nebula-client:2.1
        command:
          - "/bin/bash"
          - "-c"
          - "./run-nebula.sh $((${HOSTNAME##*-} + 3))"
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 60
          periodSeconds: 20
      - name: requests
        image: gior/requests:1.4
        command:
          - "/bin/bash"
          - "-c"
          - "./make-requests.sh $((${HOSTNAME##*-} + 3)) 15"
